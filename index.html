<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/ds.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Encriptador de texto</title>

</head>

<body>
    <div class="contenedor">
        <div class="escritorio">
            <div class="logo"><a href="#"><img src="imagenes/logo.png" alt=""></a></div>

            <div class="texto">

                <textarea maxlength="248" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                
                <div class="b">
            
                    <button id="encriptar">Encriptar</button>
            
                    <button id="desencriptar">Desencriptar</button>
            
                </div>

            </div>

            <div class="textoE">
                
                <textarea disabled id="resultado" cols="30" rows="10" placeholder="Ningun mensaje ha sido encontrado"></textarea>
                
                <div class="boton" id="copy"><button id="copiar">Copiar</button></div>
            
            </div>
        </div>

        

    </div>
</body>

</html>
